
<html>
<head>
    <title>Contact Form Design</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>

<body>

    <div class="contact-title">
        <h1>Congrats!</h1>
       <h2>Your finished project is just around the corner!</h2> 
    </div>

    <div class="contact-form">
        <form id="contact-form" method="POST" action="">
            <input name="name" type="text" class="form-control" placeholder="First Name" required><br>

            <input name="name" type="email" class="form-control" placeholder="Last Name" required><br>

            <textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea><br>

            <input type="submit" class="form-control submit" value="SEND MESSAGE">

        </form>

    </div>
    
</body>
</html>
